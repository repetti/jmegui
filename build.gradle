apply plugin: 'java'

sourceCompatibility = 1.5
version = '0.2'

repositories {
    mavenCentral()
    maven {
        url 'http://updates.jmonkeyengine.org/maven'
    }
}

def jmonkeyengine_version = '3.0.+'
//def version_slf4j = '1.7.12'

dependencies {
//    compile fileTree(dir: 'libs', include: '*.jar')

    compile "com.jme3:jme3-core:$jmonkeyengine_version"
    compile "com.jme3:jme3-effects:$jmonkeyengine_version"
    compile "com.jme3:jme3-networking:$jmonkeyengine_version"
    compile "com.jme3:jme3-plugins:$jmonkeyengine_version"
    compile "com.jme3:jme3-jogg:$jmonkeyengine_version"
    compile "com.jme3:jme3-terrain:$jmonkeyengine_version"
    compile "com.jme3:jme3-blender:$jmonkeyengine_version"
    compile "com.jme3:jme3-jbullet:$jmonkeyengine_version"
    compile "com.jme3:jme3-niftygui:$jmonkeyengine_version"
    compile "com.jme3:jme3-desktop:$jmonkeyengine_version"
    compile "com.jme3:jme3-lwjgl:$jmonkeyengine_version"

//    compile group: 'org.slf4j', name: 'slf4j-api', version: version_slf4j
//    runtime group: 'org.slf4j', name: 'slf4j-simple', version: version_slf4j

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Implementation-Title': project.name + ' bundle',
                'Implementation-Version': version
    }
    from 'LICENSE'
}

task jarSources(type: Jar, dependsOn: classes) {
    manifest {
        attributes 'Implementation-Title': project.name + ' sources',
                'Implementation-Version': version
    }
    classifier = 'sources'
    from {
        [sourceSets.main.allSource, 'LICENSE']
    }
}

task jarJavadoc(type: Jar, dependsOn: javadoc) {
    manifest {
        attributes 'Implementation-Title': project.name + ' javadoc',
                'Implementation-Version': version
    }
    classifier = 'javadoc'
    from {
        [javadoc.destinationDir, 'LICENSE']
    }
}

